<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes recettes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-inner">
    <h1>Mes recettes üç≤</h1>
    <button id="add-recipe-btn">Ajouter une recette</button>
    <div class="controls">
      <!-- Recherche -->
      <div class="search-bar-container">
        <div class="search-wrapper">
          <input type="text" id="search-title" placeholder="Rechercher par titre...">
          <button class="clear-btn" id="clear-title"></button>
        </div>
        <div class="search-wrapper">
          <input type="text" id="search-ingredient" placeholder="Rechercher par ingr√©dient...">
          <button class="clear-btn" id="clear-ingredient"></button>
        </div>
      </div>

      <!-- Filtres cat√©gorie -->
      <div id="filters">
        <button data-category="all" class="active">Toutes</button>
        <button data-category="Plat">Plat</button>
        <button data-category="Dessert">Dessert</button>
        <button data-category="Entr√©e">Entr√©e</button>
        <button data-category="Snack">Snack</button>
        <button data-category="Cocktail">Cocktail</button>
      </div>

      <!-- Filtres combinatoires -->
      <div id="combinatory-filters">
        <button id="filter-favorite" class="filter-btn">Favori</button>
        <button id="filter-glutenFree" class="filter-btn">Gluten Free</button>
        <button id="filter-vege" class="filter-btn">V√©g√©</button>
        <button id="filter-grogros" class="filter-btn">Grogros</button>
      </div>

      <!-- Tri -->
      <div class="sort-controls">
        <button class="sort-btn active" data-sort="asc">A ‚Üí Z</button>
        <button class="sort-btn" data-sort="desc">Z ‚Üí A</button>
        <button class="sort-btn" data-sort="newest">Nouvelles</button>
        <button class="sort-btn" data-sort="oldest">Anciennes</button>
      </div>
    </div>
  </div>
</header>

<main id="recipes-container"></main>
<div id="pagination"></div>
<div id="recipe-count"></div>

<!-- Modal ajout recette -->
<div id="recipe-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Ajouter une recette</h2>
    <form id="recipe-form">
      <input type="text" name="title" placeholder="Titre" required>
      <select name="category" required>
        <option value="">Cat√©gorie</option>
        <option value="Plat">Plat</option>
        <option value="Dessert">Dessert</option>
        <option value="Entr√©e">Entr√©e</option>
        <option value="Snack">Snack</option>
        <option value="Cocktail">Cocktail</option>
      </select>
      <input type="text" name="time" placeholder="Temps de pr√©paration" required>
      <textarea name="ingredients" placeholder="Ingr√©dients (s√©par√©s par des virgules)" required></textarea>
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="text" name="image" placeholder="URL de l'image (optionnel)">
      <div class="modal-filters">
        <span class="modal-favorite" id="modal-favorite-icon"><span class="favorite-icon">‚òÖ</span> Favori</span>
        <label><input type="checkbox" id="filter-glutenFree"> Gluten Free</label>
        <label><input type="checkbox" id="filter-vege"> V√©g√©</label>
        <label><input type="checkbox" id="filter-grogros"> Grogros</label>
      </div>
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<div id="notification" role="alert" aria-live="polite"></div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Recettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="notification" role="alert" aria-live="polite"></div>

  <header>
    <div class="header-inner">
      <h1>Mes Recettes</h1>
      <button id="add-recipe-btn">+ Ajouter une recette</button>

      <div class="controls">
        <!-- Recherche -->
        <div class="search-bar-container">
          <div class="search-wrapper">
            <input type="text" id="search-title" placeholder="Rechercher par titre...">
            <button id="clear-title" class="clear-btn"></button>
          </div>
          <div class="search-wrapper">
            <input type="text" id="search-ingredient" placeholder="Rechercher par ingrédient...">
            <button id="clear-ingredient" class="clear-btn"></button>
          </div>
        </div>

        <!-- Ligne filtres spéciaux -->
        <div id="special-filters">
          <button id="filter-favorite">★ Favoris</button>
          <button class="combi-filter" data-filter="gluten">Gluten free</button>
          <button class="combi-filter" data-filter="vege">Végé</button>
          <button class="combi-filter" data-filter="grogros">Grogros</button>
        </div>

        <!-- Ligne tri -->
        <div id="sort-controls">
          <button class="sort-btn" data-sort="asc">A-Z</button>
          <button class="sort-btn" data-sort="desc">Z-A</button>
          <button class="sort-btn" data-sort="newest">Plus récentes</button>
          <button class="sort-btn" data-sort="oldest">Plus anciennes</button>
        </div>

        <!-- Ligne catégories -->
        <div id="filters">
          <button data-category="all" class="active">Toutes</button>
          <button data-category="Plat">Plat</button>
          <button data-category="Entrée">Entrée</button>
          <button data-category="Dessert">Dessert</button>
          <button data-category="Snack">Snack</button>
          <button data-category="Cocktail">Cocktail</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="recipes-container"></div>
    <p id="recipe-count"></p>
  </main>

  <!-- Modal ajout recette -->
  <div id="recipe-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="add-modal-title">
    <div class="modal-content">
      <span class="close-btn" role="button" aria-label="Fermer la modale">&times;</span>
      <h2 id="add-modal-title">Ajouter une recette</h2>
      <form id="recipe-form">
        <label for="title">Titre</label>
        <input type="text" name="title" required>

        <label for="category">Catégorie</label>
        <select name="category" required>
          <option value="Plat">Plat</option>
          <option value="Dessert">Dessert</option>
          <option value="Entrée">Entrée</option>
          <option value="Snack">Snack</option>
          <option value="Cocktail">Cocktail</option>
        </select>

        <label for="time">Temps</label>
        <input type="text" name="time" required>

        <label for="ingredients">Ingrédients (séparés par des virgules)</label>
        <textarea name="ingredients" required></textarea>

        <label for="description">Description</label>
        <textarea name="description" required></textarea>

        <label for="image">Image (URL, optionnelle)</label>
        <input type="url" name="image">

        <div class="modal-favorite">
          <span id="modal-favorite-icon" class="favorite-icon">★</span>
          <span>Favori</span>
          <input type="checkbox" id="favorite-checkbox" hidden>
        </div>

        <button type="submit">Ajouter</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

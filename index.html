<head>

<link rel="stylesheet" href="style.css">

<body>

<div id="notification" role="alert" aria-live="polite"></div>

<header>
  <div class="header-inner">
    <h1>Mes Recettes</h1>
    <button id="add-recipe-btn">+ Nouvelle recette</button>
  </div>
</header>

<main id="recipes-container"></main>

        </div>
      </div>

      <label for="category">Cat√©gorie</label>
      <select id="category" required>
        <option value="Plat">Plat</option>
        <option value="Dessert">Dessert</option>
        <option value="Entr√©e">Entr√©e</option>
        <option value="Snack">Snack</option>
        <option value="Cocktail">Cocktail</option>
      </select>

      <label for="time">Temps</label>
      <input type="text" id="time" required>

      <label for="ingredients">Ingr√©dients (s√©par√©s par des virgules)</label>
      <textarea id="ingredients" required></textarea>

      <label for="description">Description</label>

      <button type="submit">Enregistrer</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

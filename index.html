<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Recettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Mes Recettes</h1>

      <div class="controls">
        <!-- Barre de recherche -->
        <div class="search-bar-container">
          <div class="search-wrapper">
            <input type="text" id="search" placeholder="Rechercher une recette...">
            <button class="clear-btn" id="clear-search"></button>
          </div>
        </div>

        <!-- Filtres -->
        <div id="filters">
          <div class="category-buttons">
            <button data-category="Plat">Plat</button>
            <button data-category="Dessert">Dessert</button>
            <button data-category="Entrée">Entrée</button>
            <button data-category="Snack">Snack</button>
            <button data-category="Cocktail">Cocktail</button>
          </div>
          <div class="favorite-button-container">
            <button id="filter-favorite">⭐ Favoris</button>
          </div>
        </div>

        <!-- Tris -->
        <div class="sort-controls">
          <button class="sort-btn" data-sort="alpha-asc">A → Z</button>
          <button class="sort-btn" data-sort="alpha-desc">Z → A</button>
          <button class="sort-btn" data-sort="recent">Plus récente</button>
          <button class="sort-btn" data-sort="oldest">Plus ancienne</button>
        </div>
      </div>

      <button id="add-recipe-btn">+ Ajouter une recette</button>
    </div>
  </header>

  <main id="recipe-list"></main>

  <div id="pagination"></div>

  <!-- Notification -->
  <div id="notification"></div>

  <!-- Modal ajout/édition -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2 id="modal-title">Ajouter une recette</h2>
      <form id="recipe-form">
        <input type="text" id="title" placeholder="Titre" required>
        <select id="category" required>
          <option value="">-- Catégorie --</option>
          <option value="Plat">Plat</option>
          <option value="Dessert">Dessert</option>
          <option value="Entrée">Entrée</option>
          <option value="Snack">Snack</option>
          <option value="Cocktail">Cocktail</option>
        </select>
        <input type="text" id="time" placeholder="Temps de préparation" required>
        <textarea id="ingredients" placeholder="Ingrédients (séparés par des virgules)" required></textarea>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="image" placeholder="URL de l'image (optionnel)">
        <div class="modal-favorite">
          <span>Mettre en favori :</span>
          <span class="favorite-icon" id="modal-favorite-icon">⭐</span>
        </div>
        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

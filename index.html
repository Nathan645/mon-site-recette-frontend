<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Recettes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>🍽️ Mes Recettes</h1>

      <div class="controls">
        <!-- Barre de recherche -->
        <div class="search-bar-container">
          <div class="search-wrapper">
            <input type="text" id="search-bar" placeholder="Rechercher une recette..." />
            <button id="clear-search" class="clear-btn">×</button>
          </div>
        </div>

        <!-- Filtres -->
        <div id="filters">
          <div class="category-buttons">
            <button data-category="Toutes" class="active">Toutes</button>
            <button data-category="Entrée">Entrée</button>
            <button data-category="Plat">Plat</button>
            <button data-category="Dessert">Dessert</button>
            <button data-category="Snack">Snack</button>
            <button data-category="Cocktail">Cocktail</button>
          </div>

          <div class="favorite-and-tags">
            <button id="filter-favorite">★ Favori</button>
            <button id="filter-vege">🌱 Végé</button>
            <button id="filter-gluten">🚫 Gluten Free</button>
            <button id="filter-grogros">🍲 Grogros</button>
          </div>
        </div>

        <!-- Tri -->
        <div class="sort-controls">
          <button class="sort-btn" data-sort="alpha">Trier A-Z</button>
          <button class="sort-btn" data-sort="time">Trier par temps</button>
          <button class="sort-btn" data-sort="recent">Plus récentes</button>
        </div>
      </div>

      <button id="add-recipe-btn">+ Ajouter une recette</button>
    </div>
  </header>

  <main id="recipe-list"></main>

  <div id="pagination"></div>

  <!-- Modals -->
  <div id="add-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Ajouter une recette</h2>
      <form id="add-form">
        <input type="text" id="title" placeholder="Titre" required />
        <select id="category" required>
          <option value="Plat">Plat</option>
          <option value="Entrée">Entrée</option>
          <option value="Dessert">Dessert</option>
          <option value="Snack">Snack</option>
          <option value="Cocktail">Cocktail</option>
        </select>
        <input type="text" id="time" placeholder="Temps de préparation" required />
        <textarea id="ingredients" placeholder="Ingrédients (séparés par des virgules)" required></textarea>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="image" placeholder="URL de l'image" />

        <div class="modal-filters">
          <label><input type="checkbox" id="favorite"> Favori</label>
          <label><input type="checkbox" id="vege"> Végé</label>
          <label><input type="checkbox" id="gluten"> Gluten Free</label>
          <label><input type="checkbox" id="grogros"> Grogros</label>
        </div>

        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <div id="notification"></div>

  <script src="script.js"></script>
</body>
</html>

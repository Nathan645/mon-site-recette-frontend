<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Recettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Mes Recettes</h1>

      <div class="controls">
        <!-- Barre de recherche par titre -->
        <div class="search-bar-container">
          <div class="search-wrapper">
            <input type="text" id="search-title" placeholder="Rechercher par titre...">
            <button id="clear-title" class="clear-btn"></button>
          </div>
        </div>

        <!-- Barre de recherche par ingrédient -->
        <div class="search-bar-container">
          <div class="search-wrapper">
            <input type="text" id="search-ingredient" placeholder="Rechercher par ingrédient...">
            <button id="clear-ingredient" class="clear-btn"></button>
          </div>
        </div>

        <!-- Filtres -->
        <div class="filters-inline category-buttons">
          <button data-category="Plat">Plats</button>
          <button data-category="Dessert">Desserts</button>
          <button data-category="Entrée">Entrées</button>
          <button data-category="Snack">Snacks</button>
          <button data-category="Cocktail">Cocktails</button>
        </div>

        <!-- Filtres combinés -->
        <div class="filters-inline">
          <button class="combi-filter" data-filter="gluten">Sans gluten</button>
          <button class="combi-filter" data-filter="vege">Végétarien</button>
        </div>
      </div>

      <!-- Bouton ajout recette -->
      <button id="add-recipe-btn">+ Ajouter</button>
    </div>
  </header>

  <!-- Grille des recettes -->
  <main id="recipe-container"></main>

  <!-- Modal ajout/édition -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <h2 id="modal-title">Ajouter Recette</h2>
      <form id="recipe-form">
        <input type="hidden" id="recipe-id">
        <input type="text" id="title" placeholder="Titre" required>
        <select id="category" required>
          <option value="">Catégorie</option>
          <option value="Plat">Plat</option>
          <option value="Dessert">Dessert</option>
          <option value="Entrée">Entrée</option>
          <option value="Snack">Snack</option>
          <option value="Cocktail">Cocktail</option>
        </select>
        <input type="text" id="time" placeholder="Temps de préparation" required>
        <input type="text" id="ingredients" placeholder="Ingrédients (séparés par des virgules)" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="image" placeholder="URL de l'image">
        <div id="modal-favorite" class="modal-favorite">
          <span id="modal-favorite-icon" class="favorite-icon">☆</span>
          <label>Recette favorite</label>
        </div>
        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
